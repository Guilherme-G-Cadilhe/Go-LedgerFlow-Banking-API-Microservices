pre-commit:
  parallel: true
  commands:
    lint:
      run: golangci-lint run ./... || go vet ./...
    test:
      run: go test -short ./...

commit-msg:
  commands:
    lint-commit-msg:
      run: |
        grep -qE '^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?: .+' {1}
