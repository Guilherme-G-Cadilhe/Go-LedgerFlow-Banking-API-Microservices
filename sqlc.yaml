version: "2"
sql:
  - schema: "migrations"
    queries: "queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/infra/postgres/db" # Onde o código será gerado
        sql_package: "pgx/v5" # Driver moderno e rápido
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true # Importante para Mocks nos testes!
        emit_exact_table_names: false
